<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Contact - Dan O'Connor Project Two</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Chathura:400,700|Tulpen+One" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
  <link rel="stylesheet" href="styles/style.css">
</head>

<body id="contact">
  <!-- HEADRE STARTS -->
  <header class="wrapper">
    <!-- Nav starts -->
    <nav>
      <input id="hamburger" type="checkbox" name="hamburger">
      <label for="hamburger">
        <div class="hamburger"><i class="fas fa-bars"></i></div>
      </label>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#about">About</a></li>
        <li class="logo">
          <h2>Bar One</h2>
        </li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <!-- Nav ends -->
    <div class="container">
      <div class="flexParent">
        <!-- Logo -->
        <div class="logoWrap">
          <h1>contact</h1>
        </div>
      </div>
    </div>
    <!-- logo ends -->
  </header>
  <!-- HEADER ENDS -->
  <!-- MAIN STARTS -->
  <main class="wrapper">
    <form action="#" class="comment">
      <div class="contactForm clearfix">
        <div class="name">
          <label for="name">Name</label>
          <input id="name" type="text">
        </div>
        <div class="email">
          <label for="email">Email Address</label>
          <input id="email" type="email">
        </div>
      </div>
      <label for="message"></label>
      <textarea name="message" id="message" placeholder="message" cols="30" rows="5"></textarea>
      <label for="submit"></label>
      <input class="button" id="submit" type="submit" value="Post Comment">
    </form>
    <div class="contactDetails">
      <ul class="flexParent">
        <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
        <li><a href="#"><i class="fab fa-instagram"></i></a></li>
        <li><a href="#"><i class="fab fa-twitter"></i></a></li>
        <li><a href="#"><i class="fab fa-whatsapp"></i></a></li>
      </ul>
      <a class="email" href="#">info@email.com</a>
      <a href="#" class="phone">123-456-7890</a>
      <a href="#" class="address">123 Queen St West Unit 10 <br>Toronto, Ontario <br>M6V205</a>
    </div>
  </main>
  <!-- FOOTER STARTS -->
  <footer class="wrapper">
    <p>Copyright Â© 2019 HackerYou</p>
  </footer>
  <!-- FOOTER ENDS -->


</body>

</html>
