<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Contact - Dan O'Connor Project Two</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Chathura:400,700|Tulpen+One" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
  <link rel="stylesheet" href="styles/style.css">
</head>

<body id="contact">
  <header class="wrapper">
    <div class="flexParent">
      <!-- Nav starts -->
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#about">About</a></li>
          <li>
            <h2>Bar One</h2>
          </li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <div class="hamburger"><i class="fas fa-bars"></i></div>
      </nav>
      <!-- Nav ends -->
      <!-- Logo -->
      <div class="blogLogoWrap">
        <h2>Get In Touch</h2>
      </div>
      <!-- logo ends -->
    </div>
  </header>
  <!-- HEADER ENDS -->
  <!-- MAIN STARTS -->
  <main class="wrapper">
    <form action="#" class="contact">
      <label for="name">Name</label>
      <input id="name" type="text">
      <label for="email">Email Address</label>
      <input id="email" type="email">
      <label for="message"></label>
      <textarea name="message" id="message" placeholder="Message" cols="30" rows="5"></textarea>
      <label for="post"></label>
      <input id="post" type="submit" value="Submit">
    </form>
    <div class="contactDetails">
      <ul class="flexParent">
        <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
        <li><a href="#"><i class="fab fa-instagram"></i></a></li>
        <li><a href="#"><i class="fab fa-twitter"></i></a></li>
        <li><a href="#"><i class="fab fa-whatsapp"></i></a></li>
      </ul>
      <a class="email" href="#">info@email.com</a>
      <a href="#" class="phone">123-456-7890</a>
      <a href="@" class="address">123 Queen St West Unit 10 <br>Toronto, Ontario <br>M6V205</a>
    </div>
  </main>
  <!-- FOOTER STARTS -->
  <footer class="wrapper">
    <p>Copyright Â© 2019 HackerYou</p>
  </footer>
  <!-- FOOTER ENDS -->


</body>

</html>
